<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <script>
        function sendVerificationCode() {
            const email = document.getElementById('email').value;
            fetch(`/api/user/send-verification-code?email=${email}`, { method: 'POST' })
                .then(response => response.text())
                .then(data => alert(data));
        }

        function verifyEmailCode() {
            const email = document.getElementById('email').value;
            const emailCode = document.getElementById('email-code').value;
            fetch(`/api/user/verify-code?email=${email}&code=${emailCode}`, { method: 'POST' })
                .then(response => response.text())
                .then(data => alert(data));
        }

        function checkDuplicate(field) {
            const value = document.getElementById(field).value;
            fetch(`/api/user/check-duplicate?field=${field}&value=${value}`, { method: 'GET' })
                .then(response => response.json())
                .then(data => {
                    const validationMessage = document.getElementById(field + '-validation');
                    if (data.duplicate) {
                        validationMessage.innerText = "이미 사용 중인 " + field + "입니다.";
                        validationMessage.style.color = "red";
                    } else {
                        validationMessage.innerText = "사용 가능한 " + field + "입니다.";
                        validationMessage.style.color = "green";
                    }
                });
        }
    </script>
</head>
<body>
<h2>회원가입</h2>
<form id="register-form" action="/api/user/register" method="post">
    <label for="username">이름:</label>
    <input type="text" id="username" name="username" required>
    <br>
    <label for="email">이메일:</label>
    <input type="email" id="email" name="email" required>
    <button type="button" onclick="sendVerificationCode()">이메일 인증</button>
    <span id="email-validation"></span>
    <br>
    <label for="email-code">이메일 인증 코드:</label>
    <input type="text" id="email-code" name="emailCode" required>
    <button type="button" onclick="verifyEmailCode()">인증 코드 확인</button>
    <br>
    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <label for="phone">전화번호:</label>
    <input type="text" id="phone" name="phone" required>
    <br>
    <label for="address">주소:</label>
    <input type="text" id="address" name="address">
    <br>
    <label for="nickname">닉네임:</label>
    <input type="text" id="nickname" name="nickname" required>
    <button type="button" onclick="checkDuplicate('nickname')">중복 확인</button>
    <span id="nickname-validation"></span>
    <br>
    <button type="submit">회원가입</button>
</form>
<a href="/api/user/login">로그인</a>
</body>
</html>
