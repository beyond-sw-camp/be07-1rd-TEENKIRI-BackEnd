<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>비밀번호 재설정</title>
    <meta charset="UTF-8">
</head>
<body>
<form id="reset-password-form">
    <input type="hidden" id="token" name="token" th:value="${token}">
    <label for="new-password">새 비밀번호:</label>
    <input type="password" id="new-password" name="new-password" required><br>
    <label for="confirm-password">비밀번호 확인:</label>
    <input type="password" id="confirm-password" name="confirm-password" required><br>
    <button type="button" onclick="resetPassword()">비밀번호 재설정</button>
</form>
<div id="error-message" style="color: red;"></div>
<div id="success-message" style="color: green;"></div>
<script>
    async function resetPassword() {
        const token = document.getElementById('token').value;
        const newPassword = document.getElementById('new-password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        const response = await fetch('/api/reset-password', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ token, newPassword, confirmPassword })
        });

        if (response.ok) {
            document.getElementById('success-message').innerText = '비밀번호가 성공적으로 재설정되었습니다.';
        } else {
            const errorData = await response.text();
            document.getElementById('error-message').innerText = `비밀번호 재설정에 실패했습니다: ${errorData}`;
        }
    }
</script>
</body>
</html>
