<!DOCTYPE html>
<html>
<head>
    <title>회원 탈퇴</title>
    <meta charset="UTF-8">
    <style>
        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* 그라데이션 색상 */
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white; /* 텍스트 색상 */
            font-family: Arial, sans-serif;
        }

        form {
            background: rgba(255, 255, 255, 0.1); /* 폼 배경 반투명 */
            padding: 20px;
            border-radius: 10px;
        }

        label, input, button {
            display: block;
            margin-bottom: 10px;
        }

        input {
            padding: 5px;
            border: none;
            border-radius: 5px;
        }

        button {
            background-color: #feb47b;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff7e5f;
        }

        #error-message {
            color: red;
        }

        #success-message {
            color: green;
        }
    </style>
</head>
<body>
<h2>회원 탈퇴</h2>
<form id="delete-account-form">
    <p>회원 탈퇴를 원하시면 아래 문구를 입력해 주세요: "틴끼리 서비스에서 탈퇴하겠습니다"</p>
    <input type="text" id="confirmation" placeholder="확인 문구 입력">
    <button type="button" onclick="deleteAccount()">회원 탈퇴</button>
</form>
<div id="error-message"></div>
<div id="success-message"></div>
<script>
    async function deleteAccount() {
        const confirmation = document.getElementById('confirmation').value;
        const token = localStorage.getItem('token');

        const response = await fetch('/api/delete-account', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify(confirmation)
        });

        if (response.ok) {
            document.getElementById('success-message').innerText = '회원 탈퇴가 완료되었습니다.';
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            setTimeout(() => {
                window.location.href = '/api/login';
            }, 2000);
        } else {
            const errorData = await response.json().catch(() => ({ message: 'Unknown error occurred' }));
            document.getElementById('error-message').innerText = `회원 탈퇴에 실패했습니다: ${errorData.message}`;
        }
    }
</script>
</body>
</html>
