<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신고 리스트</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="common/header :: headerFragment"></div>
<div class="container">
    <div class="page-header">
        <h3>신고 리스트</h3>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>신고자 이메일</th>
            <th>피신고자 이메일</th>
            <th>사유</th>
            <th>QnA 아이디</th>
            <th>Post 아이디</th>
            <th>생성 시간</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="report : ${reportList}">
            <td th:text="${report.id}"></td>
            <td th:text="${report.reportEmail}"></td>
            <td th:text="${report.suspectEmail}"></td>
            <td th:text="${report.reason}"></td>
            <td th:text="${report.qnaId != null ? report.qnaId : 'N/A'}"></td>
            <td th:text="${report.postId != null ? report.postId : 'N/A'}"></td>
            <td th:text="${#temporals.format(report.createdTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
        </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-center">
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item" th:classappend="${reportList.hasPrevious()} ? '' : 'disabled'">
                    <a class="page-link" th:href="@{|/report/list?page=${reportList.number-1}|}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, reportList.totalPages-1)}" th:classappend="${reportList.number == i} ? 'active'">
                    <a class="page-link" th:href="@{|/report/list?page=${i}|}" th:text="${i+1}">1</a>
                </li>
                <li class="page-item" th:classappend="${reportList.hasNext()} ? '' : 'disabled'">
                    <a class="page-link" th:href="@{|/report/list?page=${reportList.number+1}|}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
