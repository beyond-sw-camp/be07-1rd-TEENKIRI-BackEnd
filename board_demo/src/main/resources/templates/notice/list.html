<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notice List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<div th:replace="common/header :: headerFragment"></div>
<div class="container">
  <div class="page-header"><h3>Notice List</h3></div>
  <div class="float-end">
    <a href="/notice/create" class="btn btn-primary">공지사항 작성하기</a>
  </div>
  <table class="table">
    <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="notice : ${notices}">
      <td><a th:href="@{/notice/detail/{id}(id=${notice.id})}" th:text="${notice.title}"></a></td>
      <td th:text="${notice.userNickname}"></td>
      <td th:text="${#temporals.format(notice.createdTime, 'yyyy-MM-dd HH:mm')}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
